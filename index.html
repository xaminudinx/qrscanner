    <style>
		/* Gaya untuk animasi loading */
		#loading {
			width: 100%;
			height: 100%;
			background-color: rgba(255, 255, 255, 0.8);
			display: flex;
			justify-content: center;
			align-items: center;
			margin-top: 10px;
		}

		.loader {
			border: 8px solid #f3f3f3;
			border-radius: 50%;
			border-top: 8px solid #3498db;
			width: 50px;
			height: 50px;
			animation: spin 1s linear infinite;
		}

		@keyframes spin {
			0% { transform: rotate(0deg); }
			100% { transform: rotate(360deg); }
		}
        #reader {
            width: 300px;
            height: 300px; 
            max-height: 80vh;
            overflow: hidden;
        }

        #upload-button,
        .btn {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #4CAF50; /* Green */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.3s;
            text-decoration: none;
            text-align: center;
        }

        #upload-button:hover,
        .btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        #upload-button:active,
        .btn:active {
            background-color: #3e8e41;
        }

        #upload-button:focus,
        .btn:focus {
            outline: none;
        }

        #scan-result {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
